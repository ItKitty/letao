<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>后台管理系统--首页</title>
    <!-- 导入bootstrap的css -->
    <link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.min.css">
    <!-- 导入表单验证的css -->
    <link rel="stylesheet" href="./assets/bootstrap-validator/css/bootstrapValidator.min.css">
    <!-- 导入自己的css -->
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <!-- 侧边栏 -->
    <aside class="ad_aside">
        <!-- 商标 -->
        <div class="brand">
            <a href="index.html">HEIMA</a>
        </div>
        <!-- 用户 -->
        <div class="user">
            <img src="./images/default.png" alt="">
            <span>超级管理员</span>
        </div>
        <!-- 菜单 -->
        <div class="menu">
            <ul>
                <li>
                    <a href="./user.html">
                        <span class="glyphicon glyphicon-user"></span>&nbsp;用户管理</a>
                </li>
                <li class="active">
                    <a href="javascript:;">
                        <span class="glyphicon glyphicon-list"></span>&nbsp;分类管理</a>
                    <ol>
                        <li>
                            <a style="color:#fff;" href="./first.html">一级分类</a>
                        </li>
                        <li>
                            <a href="./second.html">二级分类</a>
                        </li>
                    </ol>
                </li>
                <li>
                    <a href="./products.html">
                        <span class="glyphicon glyphicon-tags"></span>&nbsp;商品管理</a>
                </li>
            </ul>
        </div>
    </aside>
    <!-- 主体区域 -->
    <section class="ad_section">
        <!-- 顶部导航 -->
        <nav class="ad_nav">
            <a href="javascript:;" class="pull-left">
                <span class="glyphicon glyphicon-align-justify"></span>
            </a>
            <a href="javascript:;" class="pull-right">
                <span class="glyphicon glyphicon-log-out"></span>
            </a>
        </nav>
        <!-- bootstrap -->
        <div class="container-fluid">
            <!-- 路径导航 -->
            <ol class="breadcrumb">
                <li>
                    <a href="javascript:;">管理系统</a>
                </li>
                <li class="active">分类管理</li>
                <li class="active">一级分类</li>
            </ol>

            <button data-toggle="modal" data-target=".modal-add" class="btn btn-default md_20">添加分类</button>

            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th width="20%">序号</th>
                        <th>分类名称</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Otto</td>
                        <td>@mdo</td>
                    </tr>
                </tbody>
            </table>

            <ul id="pagintor"></ul>
        </div>
    </section>


    <!-- 模态框 -->
    <!-- Small modal -->
    <div class="modal fade bs-example-modal-sm modal-show" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">温馨提示</h4>
                </div>
                <div class="modal-body">
                    <p class="text-danger">
                        <span class="glyphicon glyphicon-exclamation-sign"></span> 您确定要退出后台管理系统吗？</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-danger btn-sure">确定</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->

    <!-- 给按钮增加的模态框 -->
    <div class="modal fade modal-add" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">添加分类</h4>
                </div>
                <div class="modal-body">
                    <form id="firstForm">
                        <div class="form-group">
                            <input name="categoryName" autocomplete="off" type="text" class="form-control" id="exampleInputEmail1" placeholder="请输入一级分类的名称">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="submit" form="firstForm" class="btn btn-primary">确认</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->
</body>

</html>
<!-- 导入jq -->
<script src="./assets/jquery/jquery.min.js"></script>
<!-- 导入bootstrap的js -->
<script src="./assets/bootstrap/js/bootstrap.min.js"></script>
<!-- 导入模板引擎 -->
<script src="./assets/artTemplate/template.js"></script>
<!-- 定义模板 -->
<script type="text/html" id="firstTem">
    {{each rows as value i}}
    <tr>
        <td>{{(page-1)*size+1+i}}</td>
        <td>{{value.categoryName}}</td>
    </tr>
    {{/each}}
</script>
<!-- 导入分页js -->
<script src="./assets/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<!-- 导入表单验证的js -->
<script src="./assets/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<!-- 导入公用的js -->
<script src="./js/common.js"></script>
<!-- 导入自己的js -->
<script src="./js/first.js"></script>
