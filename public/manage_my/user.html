<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>后台管理系统--首页</title>
    <!-- 导入bootstrap的css -->
    <link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.min.css">
    <!-- 导入自己的css -->
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <!-- 侧边栏 -->
    <aside class="ad_aside">
        <!-- 商标 -->
        <div class="brand">
            <a href="index.html">HEIMA</a>
        </div>
        <!-- 用户 -->
        <div class="user">
            <img src="./images/default.png" alt="">
            <span>超级管理员</span>
        </div>
        <!-- 菜单 -->
        <div class="menu">
            <ul>
                <li class="active">
                    <a href="./user.html">
                        <span class="glyphicon glyphicon-user"></span>&nbsp;用户管理</a>
                </li>
                <li>
                    <a href="javascript:;">
                        <span class="glyphicon glyphicon-list"></span>&nbsp;分类管理</a>
                    <ol style="display:none">
                        <li>
                            <a href="./first.html">一级分类</a>
                        </li>
                        <li>
                            <a href="./second.html">二级分类</a>
                        </li>
                    </ol>
                </li>
                <li>
                    <a href="./products.html">
                        <span class="glyphicon glyphicon-tags"></span>&nbsp;商品管理</a>
                </li>
            </ul>
        </div>
    </aside>
    <!-- 主体区域 -->
    <section class="ad_section">
        <!-- 顶部导航 -->
        <nav class="ad_nav">
            <a href="javascript:;" class="pull-left">
                <span class="glyphicon glyphicon-align-justify"></span>
            </a>
            <a href="javascript:;" class="pull-right">
                <span class="glyphicon glyphicon-log-out"></span>
            </a>
        </nav>
        <!-- bootstrap -->
        <div class="container-fluid">
            <!-- 路径导航 -->
            <ol class="breadcrumb">
                <li>
                    <a href="javascript:;">管理系统</a>
                </li>
                <li class="active">用户管理</li>
            </ol>
            
        </div>
    </section>


    <!-- 模态框 -->
    <!-- Small modal -->
    <div class="modal fade bs-example-modal-sm modal-show" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-sm" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title">温馨提示</h4>
            </div>
            <div class="modal-body">
              <p class="text-danger"><span class="glyphicon glyphicon-exclamation-sign"></span> 您确定要退出后台管理系统吗？</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
              <button type="button" class="btn btn-danger btn-sure">确定</button>
            </div>
          </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
      </div><!-- /.modal -->
</body>

</html>
<!-- 导入jq -->
<script src="./assets/jquery/jquery.min.js"></script>
<!-- 导入bootstrap的js -->
<script src="./assets/bootstrap/js/bootstrap.min.js"></script>
<!-- 导入echarts -->
<script src="./assets/echarts/echarts.common.min.js"></script>
<!-- 导入公用的js -->
<script src="./js/common.js"></script>
<!-- 导入自己的js -->
<script src="./js/user.js"></script>
