<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>后台管理系统--首页</title>
    <!-- 导入bootstrap的css -->
    <link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.min.css">
    <!-- 导入表单验证的css -->
    <link rel="stylesheet" href="./assets/bootstrap-validator/css/bootstrapValidator.min.css">
    <!-- 导入自己的css -->
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <!-- 侧边栏 -->
    <aside class="ad_aside">
        <!-- 商标 -->
        <div class="brand">
            <a href="index.html">HEIMA</a>
        </div>
        <!-- 用户 -->
        <div class="user">
            <img src="./images/default.png" alt="">
            <span>超级管理员</span>
        </div>
        <!-- 菜单 -->
        <div class="menu">
            <ul>
                <li>
                    <a href="./user.html">
                        <span class="glyphicon glyphicon-user"></span>&nbsp;用户管理</a>
                </li>
                <li>
                    <a href="javascript:;">
                        <span class="glyphicon glyphicon-list"></span>&nbsp;分类管理</a>
                    <ol style="display:none">
                        <li>
                            <a href="./first.html">一级分类</a>
                        </li>
                        <li>
                            <a href="./second.html">二级分类</a>
                        </li>
                    </ol>
                </li>
                <li class="active">
                    <a href="./products.html">
                        <span class="glyphicon glyphicon-tags"></span>&nbsp;商品管理</a>
                </li>
            </ul>
        </div>
    </aside>
    <!-- 主体区域 -->
    <section class="ad_section">
        <!-- 顶部导航 -->
        <nav class="ad_nav">
            <a href="javascript:;" class="pull-left">
                <span class="glyphicon glyphicon-align-justify"></span>
            </a>
            <a href="javascript:;" class="pull-right">
                <span class="glyphicon glyphicon-log-out"></span>
            </a>
        </nav>
        <!-- bootstrap -->
        <div class="container-fluid">
            <!-- 路径导航 -->
            <ol class="breadcrumb">
                <li>
                    <a href="javascript:;">管理系统</a>
                </li>
                <li class="active">商品管理</li>
            </ol>

            <button data-toggle="modal" data-target=".modal-add" class="btn btn-default md_20">添加商品</button>

            <!-- 表格 -->
            <table class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th width="5%">序号</th>
                        <th width="25%">商品名称</th>
                        <th>商品描述</th>
                        <th>商品价格</th>
                        <th>商品原价</th>
                        <th>商品库存</th>
                        <th>商品尺寸</th>
                        <th>商品状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>heima</td>
                        <td>18617140074</td>
                        <td>状态</td>
                        <td>状态</td>
                        <td>状态</td>
                        <td>状态</td>
                        <td>状态</td>
                        <td>
                            <button class="btn btn-danger">下架</button>
                            <button class="btn btn-primary">编辑</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <!-- 分页 -->
            <ul id="pagintor"></ul>
        </div>
    </section>


    <!-- 模态框 -->
    <!-- Small modal -->
    <div class="modal fade bs-example-modal-sm modal-show" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">温馨提示</h4>
                </div>
                <div class="modal-body">
                    <p class="text-danger">
                        <span class="glyphicon glyphicon-exclamation-sign"></span> 您确定要退出后台管理系统吗？</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-danger btn-sure">确定</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->

    <!-- 给按钮增加的模态框 -->
    <div class="modal fade modal-add" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">添加分类</h4>
                </div>
                <div class="modal-body">
                    <form id="profuctsForm">

                        <div class="form-group">
                            <!-- 商品名称 -->
                            <input name="proName" autocomplete="off" type="text" class="form-control" placeholder="请输入商品名称">
                        </div>
                        <div class="form-group">
                            <!-- 商品描述 -->
                            <textarea name="proDesc" rows="" style="resize:none" cols="" class="form-control" placeholder="请输入商品描述"></textarea>
                        </div>
                        <div class="form-group">
                            <!-- 商品库存 -->
                            <input name="num" autocomplete="off" type="text" class="form-control" placeholder="请输入商品库存">
                        </div>
                        <div class="form-group">
                            <!-- 商品价格 -->
                            <input name="price" autocomplete="off" type="text" class="form-control" placeholder="请输入商品价格">
                        </div>
                        <div class="form-group">
                            <!-- 商品原价 -->
                            <input name="oldPrice" autocomplete="off" type="text" class="form-control" placeholder="请输入商品原价">
                        </div>
                        <div class="form-group">
                            <!-- 商品尺码 -->
                            <input name="size" autocomplete="off" type="text" class="form-control" placeholder="请输入商品尺码">
                        </div>
                        <div class="form-group">
                            <div class="fileupload">
                                <input name="pic1" data-url="/product/addProductPic" type="file" class="btn btn-default" id="fileUpload">
                                <a href="javascript:;" class="btn btn-default">上传图片</a>
                                <span>提示：必须上传三个图片</span>
                                <br>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="submit" form="profuctsForm" class="btn btn-primary btn-add">确认</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->

</body>

</html>
<!-- 导入jq -->
<script src="./assets/jquery/jquery.min.js"></script>
<!-- 导入bootstrap的js -->
<script src="./assets/bootstrap/js/bootstrap.min.js"></script>
<!-- 导入template -->
<script src="./assets/artTemplate/template.js"></script>
<!-- 定义模板 -->
<script type="text/html" id="productsTem">
    {{each rows as value i}}
    <tr>
        <td>{{(page-1)*size+1+i}}</th>
            <td data-proName="{{value.proName}}">{{value.proName}}</td>
            <td data-proDesc="{{value.proDesc}}">{{value.proDesc}}</td>
            <td data-price="{{value.price}}">{{value.price}}</td>
            <td data-oldPrice="{{value.oldPrice}}">{{value.oldPrice}}</td>
            <td data-num="{{value.num}}">{{value.num}}</td>
            <td data-size="{{value.size}}">{{value.size}}</td>
            <td>
                {{if value.statu==1}} 已上架 {{else}} 已下架 {{/if}}
            </td>
            <td data-id="{{value.id}}" data-brandId="{{value.brandId}}">
                {{if value.statu==1}}
                <button class="btn btn-danger btn-out">下架</button> {{else}}
                <button class="btn btn-danger btn-on">上架</button> {{/if}}
                <button class="btn btn-primary btn-update">编辑</button>
            </td>
    </tr>
    {{/each}}
</script>
<!-- 导入分页js -->
<script src="./assets/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<!-- 导入表单验证的js -->
<script src="./assets/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<!-- 导入图片上传的js -->
<script src="./assets/jquery-fileupload/jquery.ui.widget.js"></script>
<script src="./assets/jquery-fileupload/jquery.fileupload.js"></script>
<!-- 导入公用的js -->
<script src="./js/common.js"></script>
<!-- 导入自己的js -->
<script src="./js/products.js"></script>
