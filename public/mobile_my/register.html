<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- 导入字体图标 -->
    <link rel="stylesheet" href="./assets/fa/css/font-awesome.min.css">
    <!-- 导入mui的css -->
    <link rel="stylesheet" href="./assets/mui/css/mui.min.css">
    <!-- 导入公用的css -->
    <link rel="stylesheet" href="./css/base.css">
    <!-- 导入自己的css -->
    <!-- <link rel="stylesheet" href="./css/userC.css"> -->
    <title>乐淘商场-购物车</title>
    <style>
        .form {
            padding: 0.1rem;
        }

        .form .vcode input {
            width: 60%;
        }

        .form .vcode button {
            width: 35%;
            display: block;
            height: 0.4rem;
            line-height: 0.4rem;
            padding: 0;
            font-size: 0.17rem;
        }

        .form .btn_register {
            width: 100%;
            height: 40px;
            line-height: 0.4rem;
            padding: 0;
            font-size: 0.17rem;
        }

        .form .register_text {
            font-size: 0.12rem;
            margin-top: 0.1rem;
        }

        .form button {
            transition: none;
        }
    </style>
</head>

<body>
    <div class="lt_container">
        <!-- 顶部通栏 -->
        <header class="lt_topBar">
            <a href="javascript:history.back()" class="btn-left">
                <span class="mui-icon mui-icon-arrowleft"></span>
            </a>
            <h3>购物车</h3>
        </header>
        <!-- 页面主体 -->
        <div class="lt_content">
            <form class="form">
                <div class="mui-input-row">
                    <input type="text" class="mui-input-clear" name="username" placeholder="请输入用户名" data-input-clear="1">
                    <span class="mui-icon mui-icon-clear mui-hidden"></span>
                </div>
                <div class="mui-input-row">
                    <input type="password" class="mui-input-password" name="password" placeholder="请输入密码" data-input-password="2">
                    <span class="mui-icon mui-icon-eye"></span>
                </div>

                <div class="mui-input-row">
                    <input type="password" class="mui-input-password" name="repassword" placeholder="请再次输入密码" data-input-password="3">
                    <span class="mui-icon mui-icon-eye"></span>
                </div>
                <div class="mui-input-row">
                    <input type="text" name="mobile" placeholder="请输入手机号">
                </div>

                <div class="mui-input-row vcode">
                    <input type="text" name="vCode" placeholder="请输入验证码">
                    <button class="mui-btn mui-btn-primary btn_getcode">获取验证码</button>
                </div>

                <div class="mui-button-row">
                    <button type="button" class="mui-btn mui-btn-primary btn_register">注册</button>
                </div>

                <div class="mui-button-row register_text">
                    <span class="mui-pull-left">
                        <input type="checkbox" checked=""> 我同意《会员服务协议》</span>
                    <span class="mui-pull-right">
                        <a href="login.html">立即登录</a>
                    </span>
                </div>
            </form>
        </div>

        <!-- 底部 -->
        <footer class="lt_tabBar">
            <!-- ul>li*4>a[href='javascript:;']>span.fa.fa-home+p{首页} -->
            <ul class="clearfix">
                <li>
                    <a href="./index.html">
                        <span class="fa fa-home"></span>
                        <p>首页</p>
                    </a>
                </li>
                <li>
                    <a href="./category.html">
                        <span class="fa fa-bars"></span>
                        <p>分类</p>
                    </a>
                </li>
                <li>
                    <a href="./shoppingCar.html">
                        <span class="fa fa-shopping-cart"></span>
                        <p>购物车</p>
                    </a>
                </li>
                <li class="active">
                    <a href="./user.html">
                        <span class="fa fa-user"></span>
                        <p>会员中心</p>
                    </a>
                </li>
            </ul>
        </footer>
    </div>
</body>

</html>
<!-- 导入js -->
<script src="./assets/zepto/zepto.min.js"></script>
<!-- 导入mui -->
<script src="./assets/mui/js/mui.min.js"></script>
<!-- 导入自己的js -->
<script src="./js/common.js"></script>
