<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- 导入字体图标 -->
    <link rel="stylesheet" href="./assets/fa/css/font-awesome.min.css">
    <!-- 导入mui的css -->
    <link rel="stylesheet" href="./assets/mui/css/mui.min.css">
    <!-- 导入公用的css -->
    <link rel="stylesheet" href="./css/base.css">
    <!-- 导入自己的css -->
    <!-- <link rel="stylesheet" href="./css/userC.css"> -->
    <title>乐淘商场-购物车</title>
    <style>
        .lt_register {
            padding: 0.05rem;
            font-size: 0.12rem;
        }
    </style>
</head>

<body>
    <div class="lt_container">
        <!-- 顶部通栏 -->
        <header class="lt_topBar">
            <a href="javascript:history.back()" class="btn-left">
                <span class="mui-icon mui-icon-arrowleft"></span>
            </a>
            <h3>购物车</h3>
        </header>
        <!-- 页面主体 -->
        <div class="lt_content">
            <form class="mui-input-group">
                <div class="mui-input-row">
                    <label>用户名</label>
                    <input type="text" class="mui-input-clear" placeholder="请输入用户名">
                </div>
                <div class="mui-input-row">
                    <label>密码</label>
                    <input type="password" class="mui-input-password" placeholder="请输入密码">
                </div>
                <div class="mui-button-row">
                    <button type="button" class="mui-btn mui-btn-primary">确认</button>
                    <button type="button" class="mui-btn mui-btn-danger">取消</button>
                </div>
            </form>
            <div class="mui-text-right lt_register">
                <a href="register.html">立即注册</a>
            </div>
        </div>

        <!-- 底部 -->
        <footer class="lt_tabBar">
            <!-- ul>li*4>a[href='javascript:;']>span.fa.fa-home+p{首页} -->
            <ul class="clearfix">
                <li>
                    <a href="./index.html">
                        <span class="fa fa-home"></span>
                        <p>首页</p>
                    </a>
                </li>
                <li>
                    <a href="./category.html">
                        <span class="fa fa-bars"></span>
                        <p>分类</p>
                    </a>
                </li>
                <li>
                    <a href="./shoppingCar.html">
                        <span class="fa fa-shopping-cart"></span>
                        <p>购物车</p>
                    </a>
                </li>
                <li class="active">
                    <a href="./user.html">
                        <span class="fa fa-user"></span>
                        <p>会员中心</p>
                    </a>
                </li>
            </ul>
        </footer>
    </div>
</body>

</html>
<!-- 导入js -->
<script src="./assets/zepto/zepto.min.js"></script>
<!-- 导入mui -->
<script src="./assets/mui/js/mui.min.js"></script>
<!-- 导入自己的js -->
<script src="./js/common.js"></script>
