<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- 导入字体图标 -->
    <link rel="stylesheet" href="./assets/fa/css/font-awesome.min.css">
    <!-- 导入mui的css -->
    <link rel="stylesheet" href="./assets/mui/css/mui.min.css">
    <!-- 导入公用的css -->
    <link rel="stylesheet" href="./css/base.css">
    <!-- 导入自己的css -->
    <link rel="stylesheet" href="./css/index.css">
    <title>乐淘首页</title>
</head>

<body>
    <div class="lt_container">
        <!-- 顶部通栏 -->
        <header class="lt_topBar">
            <h3>乐淘云购</h3>
            <a href="javascript:;" class="btn-right">
                <span class="fa fa-search"></span>
            </a>
        </header>
        <!-- 页面主体 -->
        <div class="lt_content">
            <div class="lt_wrapper">
                <!-- 上下滚动 -->
                <div class="mui-scroll-wrapper">
                    <div class="mui-scroll">
                        <!--左右轮播-->
                        <div id="slider" class="mui-slider">
                            <div class="mui-slider-group mui-slider-loop" style="transform: translate3d(-320px, 0px, 0px) translateZ(0px); transition-duration: 0ms; transition-timing-function: cubic-bezier(0.165, 0.84, 0.44, 1);">
                                <!-- 额外增加的一个节点(循环轮播：第一个节点是最后一张轮播) -->
                                <div class="mui-slider-item mui-slider-item-duplicate">
                                    <a href="#">
                                        <img src="./images/banner4.png">
                                    </a>
                                </div>
                                <!-- 第一张 -->
                                <div class="mui-slider-item mui-active">
                                    <a href="#">
                                        <img src="./images/banner1.png">
                                    </a>
                                </div>
                                <!-- 第二张 -->
                                <div class="mui-slider-item">
                                    <a href="#">
                                        <img src="./images/banner2.png">
                                    </a>
                                </div>
                                <!-- 第三张 -->
                                <div class="mui-slider-item">
                                    <a href="#">
                                        <img src="./images/banner3.png">
                                    </a>
                                </div>
                                <!-- 第四张 -->
                                <div class="mui-slider-item">
                                    <a href="#">
                                        <img src="./images/banner4.png">
                                    </a>
                                </div>
                                <!-- 额外增加的一个节点(循环轮播：最后一个节点是第一张轮播) -->
                                <div class="mui-slider-item mui-slider-item-duplicate">
                                    <a href="#">
                                        <img src="./images/banner1.png">
                                    </a>
                                </div>
                            </div>
                            <div class="mui-slider-indicator">
                                <div class="mui-indicator mui-active"></div>
                                <div class="mui-indicator"></div>
                                <div class="mui-indicator"></div>
                                <div class="mui-indicator"></div>
                            </div>
                        </div>
                        <!-- 导航 -->
                        <nav class="lt_nav">
                            <!-- ul>li*6>a>img[src='./images/nav$.png'] -->
                            <ul class="clearfix">
                                <li>
                                    <a href="javascript:;">
                                        <img src="./images/nav1.png" alt="">
                                    </a>
                                </li>
                                <li>
                                    <a href="javascript:;">
                                        <img src="./images/nav2.png" alt="">
                                    </a>
                                </li>
                                <li>
                                    <a href="javascript:;">
                                        <img src="./images/nav3.png" alt="">
                                    </a>
                                </li>
                                <li>
                                    <a href="javascript:;">
                                        <img src="./images/nav4.png" alt="">
                                    </a>
                                </li>
                                <li>
                                    <a href="javascript:;">
                                        <img src="./images/nav5.png" alt="">
                                    </a>
                                </li>
                                <li>
                                    <a href="javascript:;">
                                        <img src="./images/nav6.png" alt="">
                                    </a>
                                </li>
                            </ul>
                        </nav>
                        <!-- 商品区域 -->
                        <div class="lt_products">
                            <!-- ul.clearfix>li.item*4>a[href='javascript:;']>img[src="./images/product.jpg"]+span.mui-ellipsis-2.mui-text-left{adidas阿迪达斯 男式 场下休闲篮球鞋S83700 }+(p>span{￥560.00}+del{￥600.00})+button.mui-btn-blue{立即购买} -->
                            <ul class="clearfix">
                                <li class="item">
                                    <a href="javascript:;">
                                        <img src="./images/product.jpg" alt="">
                                        <span class="mui-ellipsis-2 mui-text-left">adidas阿迪达斯 男式 场下休闲篮球鞋S83700 </span>
                                        <p>
                                            <span>￥560.00</span>
                                            <del>￥600.00</del>
                                        </p>
                                        <button class="mui-btn-blue">立即购买</button>
                                    </a>
                                </li>
                                <li class="item">
                                    <a href="javascript:;">
                                        <img src="./images/product.jpg" alt="">
                                        <span class="mui-ellipsis-2 mui-text-left">adidas阿迪达斯 男式 场下休闲篮球鞋S83700 </span>
                                        <p>
                                            <span>￥560.00</span>
                                            <del>￥600.00</del>
                                        </p>
                                        <button class="mui-btn-blue">立即购买</button>
                                    </a>
                                </li>
                                <li class="item">
                                    <a href="javascript:;">
                                        <img src="./images/product.jpg" alt="">
                                        <span class="mui-ellipsis-2 mui-text-left">adidas阿迪达斯 男式 场下休闲篮球鞋S83700 </span>
                                        <p>
                                            <span>￥560.00</span>
                                            <del>￥600.00</del>
                                        </p>
                                        <button class="mui-btn-blue">立即购买</button>
                                    </a>
                                </li>
                                <li class="item">
                                    <a href="javascript:;">
                                        <img src="./images/product.jpg" alt="">
                                        <span class="mui-ellipsis-2 mui-text-left">adidas阿迪达斯 男式 场下休闲篮球鞋S83700 </span>
                                        <p>
                                            <span>￥560.00</span>
                                            <del>￥600.00</del>
                                        </p>
                                        <button class="mui-btn-blue">立即购买</button>
                                    </a>
                                </li>
                            </ul>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 底部 -->
        <footer class="lt_tabBar">
            <!-- ul>li*4>a[href='javascript:;']>span.fa.fa-home+p{首页} -->
            <ul class="clearfix">
                <li class="active">
                    <a href="javascript:;">
                        <span class="fa fa-home"></span>
                        <p>首页</p>
                    </a>
                </li>
                <li>
                    <a href="javascript:;">
                        <span class="fa fa-bars"></span>
                        <p>分类</p>
                    </a>
                </li>
                <li>
                    <a href="javascript:;">
                        <span class="fa fa-shopping-cart"></span>
                        <p>购物车</p>
                    </a>
                </li>
                <li>
                    <a href="javascript:;">
                        <span class="fa fa-user"></span>
                        <p>会员中心</p>
                    </a>
                </li>
            </ul>
        </footer>
    </div>
</body>

</html>
<!-- 导入js -->
<script src="./assets/zepto/zepto.min.js"></script>
<!-- 导入mui -->
<script src="./assets/mui/js/mui.min.js"></script>
<!-- 导入自己的js -->
<script src="./js/common.js"></script>
<script src="./js/index.js"></script>
